<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary API</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="container">
            <h1>English Dictionary</h1>
            <div class="row search-section">
                <div class="row txt-row">
                    <div class="col-lg-5 col-sm-12">
                        <input id="inputword" type="text" class="form-control" placeholder="Enter the word">
                    </div>
                </div>
                <div class="row txt-row">
                    <div class="col-lg-5 col-sm-12">
                        <p id="SearchWord">Type a word and press enter key</p>
                    </div>
                </div>
            </div>
            <div class="row result-section">
                <div class="col-lg-3 col-sm-12">
                    <p id="word-title"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p id = "search-result-container"></p>
                    <div id="search-description"></div>
                </div>
                <div class="col-lg-3 col-sm-12">
                    <audio src="" controls id="audio" ></audio>
                </div>   
            </div>
            <div class="row audio-section dis-hidden">
                <div class="row"> 
                       
                </div>
            </div>
            
        </div>
    </div>
    
</body>
<script src="js/script.js"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
